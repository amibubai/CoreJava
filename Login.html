<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
</head>
<body>
	<form action="../loginServlet" method="post">
	<h1 align="center">My Application</h1>
	<hr>
	<fieldset style="margin-left: 700px; width: 200px;">
		<legend>Login</legend>
		<table>
			<tr>	
				<td>User Name:</td>
				<td><input type="text" name="userName" size="20"></td>
			</tr>
			
			<tr>	
				<td>User Password:</td>
				<td><input type="password" name="userPwd" size="20"></td>
			</tr>
		<tr>
			<td></td>
			<td>
				<input type="submit"  value="Login" name="login">
			</td>
			
		</tr>
		</table>
	</fieldset>
	
	</form>
</body>
</html>
